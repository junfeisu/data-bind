<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>data-binding</title>
  <link rel="stylesheet" href="">
  <script type="text/javascript" src="build/js/index.js"></script>
</head>
<body>
  <div id="test">
    <div class="test" sjf-text="list" sjf-for="list in lists" sjf-click="add(list)">
      <p class="outer">
        {{list}}
        <span class="inner" sjf-show="!showName">123</span>
      </p>
    </div>
    <span sjf-if="!showName">苏俊飞</span>
    <button sjf-click="add()">add</button>
    <button type="button" sjf-click="cancel()">cancel</button>
    <p sjf-text="username" sjf-click="showName(username)"></p>
  </div>
  <script type="text/javascript" src="example/example.js"></script>
</body>
</html>
